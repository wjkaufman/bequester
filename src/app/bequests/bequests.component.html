<div *ngIf="bequests" class="bequestList">
  <h2>Bequests ({{bequests.length}} total)</h2>

  <ul class="bequests">
    <li *ngFor="let bequest of bequests" (click)="onSelect(bequest)">
      <p>{{bequest.name}}</p>
    </li>
  </ul>

  <app-bequest [bequest]="selectedBequest"></app-bequest>
</div>
