<div *ngIf="person">
  
  <h4>{{person.firstname}} {{person.lastname}}
    ({{person.gradYear}})
  </h4>
  
  <p>Position: {{person.position}}</p>
  
  <h4>Holdings</h4>
  <div *ngIf="holdings">
    <ul>
      <li *ngFor="let holding of holdings">
        {{holding.name}} (from {{holding.dateCreated}}): got it on {{holding.dateStarted}}
      </li>
    </ul>
  </div>
  
</div>
