<div *ngIf="person">
  
  <h4>{{person.firstname}} {{person.lastname}}
    ({{person.gradYear}})
  </h4>
  
  <p>Position: {{person.position}}</p>
  
  <h4>Holdings</h4>
  <div *ngIf="holdings">
    <ul>
      <li *ngFor="let holding of holdings">
        {{holding.name}} (made on {{holding.dateCreated}}): got it on {{holding.dateStarted}}
        <div *ngIf="holding.comment">
          <br> <b>Comment:</b> {{holding.comment}}
        </div>
      </li>
    </ul>
  </div>
  
</div>
